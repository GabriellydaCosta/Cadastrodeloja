<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"</link>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Cadastro para Loja de Roupas</title>
</head>
<body>
  
    <div id="linha-horizontal1"></div>
    <div id="linha-horizontal2"></div>
    <div>
        <h1 class="title">Cadastro</h1>
        <p class="subtitulo">Complete com suas informações. ♡</p>
    </div>
    
    
    <form method="post" action="mailto:gabriellydacosta32@gmail.com">
        <fieldset class="form">
            <p></p>
            <div class="basic">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Ex: Dalila de Amaral" ></input>
            </div>
            
            <br>
            
            <div>
                <label for="idade">Idade:</label>
                <input type="text" id="idade" placeholder="Ex: 15"</input>            
            </div>
            
            <br>
            
            <div>
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" placeholder="Ex: Rua das Palmeiras, 53, São Joaquim, Vitória, ES"></input>
            </div>
            <p></p>
        </fieldset>    
        
        <br>
 
        <fieldset class="roupa">
            <p></p>
            <div>
                <label for="roupa">Tamanho que Veste:</label>
                <input type="checkbox" id="roupa" value="PP">PP</input>
                <input type="checkbox" id="roupa" value="P">P</input>
                <input type="checkbox" id="roupa" value="M">M</input>
                <input type="checkbox" id="roupa" value="G">G</input>
                <input type="checkbox" id="roupa" value="GG">GG</input>
                <input type="checkbox" id="roupa" value="Plus Size">Plus Size</input>
            </div>
            
            <br>
            
            <div>
                <label for="calça">Tamanho que Calça:</label>
                <input type="text" id="calça" placeholder="Ex: 35/36">
            </div>
            
           <br><br>
            
            <div>
                <label for="estampa">Estampa ou cor lisa:</label>
                <input type="checkbox" id="estampa" value="estampa">Estampa</input>
                <input type="checkbox" id="estampa" value="cor lisa">Cor lisa</input>
            </div>
            <p></p>
        </fieldset>
        
        <br>
        
        <fieldset class="calçados">
            <p></p>
            <div>
                <label for="estilo">Estilo Preferido:</label>
                <select id="estilo">
                    <option selected disobled volue="">Selecione</option>
                    <option>Esportivo (natural)</option>
                    <option>Tradicional</option>
                    <option>Elegante</option>
                    <option>Romântico</option>
                    <option>Sensual</option>
                    <option>Criativo</option>
                    <option>Dramático (moderno)</option>
                </select>
            </div>
            
            <br>
            
            <div>
                <label for="sapatos">Calçado Preferido:</label>
                <select id="sapatos">
                    <option>Rasteirinha</option>
                    <option>Tênis</option>
                    <option>Salto</option>
                    <option>Sapatilha</option>
                    <option>Bota</option>
                    <option>Sandália</option>
                </select>
            </div>
            
            <br>
            
            <div>
                <label>Acessórios Preferidos:</label>
                <input type="checkbox" id="acessórios" value="brinco">Brinco</input>
                <input type="checkbox" id="acessórios" value="anel">Anel</input>
                <input type="checkbox" id="acessórios" value="colar">Colar</input>
                <input type="checkbox" id="acessórios" value="pulseira">Pulseira</input>
            </div>
        
        <br>
        
            <div>
                <label>Conte-nos um pouco mais sobre suas preferências e o que busca:</label>
                <br>
                <textarea row="6" style="width: 24em" id="preferência"></textarea>
            </div>
            <p></p>
        </fieldset>
        
        <br>
        
        <fieldset class="email">
            <p></p>
            <div>
                <h3>Gostaria de receber nossos e-mails com novidades e promoções?</h3>
                <p>Complete com suas informações para receber nossos e-mails.</p>
                <br>
                <label>E-mail:</label><br>
                <textarea row="6" style="width: 24em" id="preferência"></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">
            </div>
        </fieldset>       
    </form>
    
    <picture class="redes">
        <a href="#"><img src="instagram.png" alt="Instagram" class="insta"></a>
        <a href="#"><img src="whatsapp.png" alt="WhatsApp" class="whats"></a>
        <a href="#"><img src="youtube.png" alt="Youtube" class="youtube"></a>
    </picture>
    
    <div class="gradiente"></div>
</body>
</html>
